<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
		<title>FPS Gaming</title>
		<style>
				html, body {
					width: 100%;
					height: 100%;
				}
				body {
					/*color: #ecf0f1; */
					display: flex;
					align-items: center;
					justify-content: center;
					background-color: #2c3e50;
					margin: 0;
					overflow: hidden;
				/*	font-family: arial; */

					color: #fff;
					background: linear-gradient(-45deg, #004d73, #0c2d3f, #001229, #041223);
					background-size: 400% 400%;
					-webkit-animation: Gradient 15s ease infinite;
					-moz-animation: Gradient 15s ease infinite;
					animation: Gradient 15s ease infinite;
				}
				#blocker {
					position: absolute;
					width: 100%;
					height: 100%;
					background-color: rgba(0,0,0,0.5);
				}
				#instructions {
					width: 100%;
					height: 100%;
					display: -webkit-box;
					display: -moz-box;
					display: box;
					-webkit-box-orient: horizontal;
					-moz-box-orient: horizontal;
					box-orient: horizontal;
					-webkit-box-pack: center;
					-moz-box-pack: center;
					box-pack: center;
					-webkit-box-align: center;
					-moz-box-align: center;
					box-align: center;
					color: #ffffff;
					text-align: center;
					cursor: pointer;
				}

				#selector-container {

					position: absolute;
					width: 100%;
					height: 100%;
					background-color: rgba(0,0,0,0.5);

				}

				#menu-container {
					z-index: 10000000000;
					position: absolute;
					width: 100%;
					height: 100%;
					background-color: rgba(0,0,0,0.5);

				}
				#counter-container {

					width: 100%;
					height: 100%;
					display: -webkit-box;
					display: -moz-box;
					display: box;
					-webkit-box-orient: horizontal;
					-moz-box-orient: horizontal;
					box-orient: horizontal;
					-webkit-box-pack: center;
					-moz-box-pack: center;
					box-pack: center;
					-webkit-box-align: center;
					-moz-box-align: center;
					box-align: center;
					color: #ffffff;
					text-align: center;
					cursor: pointer;

				}

				.button {
					margin: 0 auto 20px;
					width: 200px;
					border-radius: 3px;
					text-align: center;
					clear: both;
					padding: 10px;
					background-color: rgba(236, 240, 241, 0.3);
					cursor: pointer;
				}

				.screen {
					opacity: 0;
					visibility: hidden;


				position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
				}

				.screen-intro {
					opacity: 1;
					visibility: visible;
				}

				a {
					display: inline-block;
					color: #ecf0f1;
				}


			/* Background animated */

				@-webkit-keyframes Gradient {
					0% {
						background-position: 0% 50%
					}
					50% {
						background-position: 100% 50%
					}
					100% {
						background-position: 0% 50%
					}
				}

				@-moz-keyframes Gradient {
					0% {
						background-position: 0% 50%
					}
					50% {
						background-position: 100% 50%
					}
					100% {
						background-position: 0% 50%
					}
				}

				@keyframes Gradient {
					0% {
						background-position: 0% 50%
					}
					50% {
						background-position: 100% 50%
					}
					100% {
						background-position: 0% 50%
					}
				}

				h1,
				h6 {
					font-family: 'Open Sans';
					font-weight: 300;
					text-align: center;
					position: absolute;
					top: 45%;
					right: 0;
					left: 0;
				}

			.title {
				display: block;
				top: 100px;
				font-weight: bolder;
				font-size: 100px;
				color: darkslategray;
			}

			.keyboard {
				margin-right: 65px;
				margin-top: 75px;
			}

			.game-board {
				display: flex;
				bottom: 10px;
				position: absolute;
				left: 10px;
			}

			.life {
				width: 100px;
				background-color: antiquewhite;
				height: 100px;
				opacity: 0.5;
				border: 2px solid darkslategray;
				margin-right: 15px;
			}

			.grenade {
				width: 100px;
				height: 100px;
			}

			.bullet {
				width: 100px;
				height: 100px;
			}

			#grenade {
				position: absolute;
				bottom: 0px;
				margin-right: 15px;
			}

			#bullet {
				position: absolute;
				bottom: 0px;
				margin-right: 15px;
			}

				.viseur{

					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					font-size: 10px;
					color: #ffffff;
				}

			</style>

			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>

		<section class="game">
			<h1 class="title" id="title">FPS GAMING</h1>
			<section class="screen screen-intro active-screen" id="main">
				<div class="button button-play">Play</div>
				<div class="button button-command">How to play</div>
				<!--	<button class="button button-sound">Sound</button>
                    <button class="button button-settings">Settings</button>
                    <button class="button button-credits">Credits</button> -->
			</section>

			<section class="" id="command">
				<!--<h1>How to play</h1> -->
				<div class="button button-game-menu">
					Back to menu
				</div>
				<div id="block-menu">
					<div class="keyboard">
						<i><img src="assets/img/key-z-of-a-keyboard.png" alt="keyboard_z"></i>
						<p> Move Up</p>
					</div>
					<div class="keyboard">
						<i><img src="assets/img/keyboard-key-s.png" alt="keyboard_s"></i>
						<p> Move Down</p>
					</div>
					<div class="keyboard">
						<i><img src="assets/img/letter-q-key-on-keyboard.png" alt="keyboard_q"></i>
						<p> Move Left</p>
					</div>
					<div class="keyboard">
						<i><img src="assets/img/key-d-of-a-keyboard.png" alt="keyboard_d"></i>
						<p> Move Right</p>
					</div>
					<div class="keyboard">
						<i><img src="assets/img/native-button.png" alt="keyboard_space"></i>
						<p> Jump</p>
					</div>
				</div>

			</section>

			<section class="screen screen-sound">
				Leaderboard
			</section>

			<section class="screen screen-settings">
				Stats
			</section>

			<section class="screen screen-credits">
				Credits
			</section>

		</section>

		<div id="blocker">

			<div id="instructions">


			</div>
		
		</div>
		

				
		<div id="selector-container">

			<div id="counter-container">
				<span id="counter"></span>
			</div>
		
		</div>
		<div class="viseur">
			<i class="fas fa-crosshairs"></i>
		</div>
		<div id="menu-container">
			<h1 class="title" id="title">FPS GAMING</h1>
			<section class="screen screen-intro active-screen" id="main">
				<div class="button button-play">Play</div>
				<div class="button button-command">How to play</div>
				<!--	<button class="button button-sound">Sound</button>
                    <button class="button button-settings">Settings</button>
                    <button class="button button-credits">Credits</button> -->
			</section>
		</div>
		<div class="game-board" id="game-board">
			<div class="life" id="life">
			</div>
			<div class="grenade">
				<img  id="grenade" src="assets/img/grenade.png" alt="grenade">
			</div>
			<div class="bullet">
				<img  id="bullet" src="assets/img/bullet.png" alt="grenade">
			</div>
		</div>



		<script src="/assets/three.js"></script>
		<script src="/assets/LoaderSupport.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="/assets/PointerLockControls.js"></script>
		<script src="/assets/OBJLoader.js"></script>
		<script src="/assets/MTLLoader.js"></script>
		<script src="/assets/STLLoader.js"></script>
		<script src="/assets/GLTFLoader.js"></script>
		<script src="/assets/setGunChoice.js"></script>
		<script src="/assets/initChoice.js"></script>
		<script src="/assets/map.js"></script>
		<script src="/assets/scripts.js"></script>
	</body>
</html>
